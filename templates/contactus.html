
{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center mt-4 mb-3">Contact us</h1>
 

    <!-- form start -->

    <div class="container">

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputName4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName4">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>

          <div class="col-md-12">
            <label for="inputSub4" class="form-label">Subject</label>
            <input type="email" class="form-control" id="inputSub4">
          </div>
          
          <div class="col-12">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea name="" class="form-control" id="inputMessage" cols="30" rows="5"></textarea>
          </div>
                    <div class="col-12">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>

    </div>

    <!-- form close -->

{% endblock %}
